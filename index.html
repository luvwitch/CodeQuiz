    </form>

<!--QUESTION 2-->

    <div class="container" id = "question2">
        <form id="form2">
        <h2>What code would you use to create a li element?</h2>
            <label for="code_1"><input type="radio" name="code" value="0" id="code_1" />var i = document.getElementById("li")</label>
            <label for="code_2"><input type="radio" name="code" value="1" id="code_2" />var i = document.createElement("li")</label>
            <label for="code_3"><input type="radio" name="code" value="0" id="code_3" />var i = document.makeElement("li")</label>
            <label for="code_4"><input type="radio" name="code" value="0" id="code_4" />I just don't know.</label>
            <button id="button2" class="btn">Next</button>
        </form>
    </div>
